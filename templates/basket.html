<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Basket - Acme Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Acme Fashion</a>
            <nav>
                <a href="index.html" class="hover-lift">Home</a>
                <a href="product-create.html" class="hover-lift">Create Product</a>
                <a href="basket.html" class="hover-lift">Basket</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Your Basket</h1>
        <div class="basket-container">
            <table class="basket-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hover-lift">
                        <td>
                            <div class="product-info-cell">
                                <img src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" 
                                     alt="Classic T-Shirt"
                                     class="product-image">
                                <span>Classic T-Shirt</span>
                            </div>
                        </td>
                        <td>$19.99</td>
                        <td>
                            <input type="number" value="1" min="1" max="10" class="quantity-input form-control">
                        </td>
                        <td class="price">$19.99</td>
                        <td>
                            <button class="btn btn-danger hover-lift">
                                <i class="fas fa-trash-alt"></i>
                                Remove
                            </button>
                        </td>
                    </tr>
                    <tr class="hover-lift">
                        <td>
                            <div class="product-info-cell">
                                <img src="https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=100&q=80" 
                                     alt="Denim Jeans"
                                     class="product-image">
                                <span>Denim Jeans</span>
                            </div>
                        </td>
                        <td>$49.99</td>
                        <td>
                            <input type="number" value="1" min="1" max="10" class="quantity-input form-control">
                        </td>
                        <td class="price">$49.99</td>
                        <td>
                            <button class="btn btn-danger hover-lift">
                                <i class="fas fa-trash-alt"></i>
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="order-summary">
                <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span class="font-semibold">$69.98</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span class="font-semibold">$5.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span>$74.98</span>
                </div>
                <button class="btn btn-primary hover-lift w-full mt-4">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Acme Fashion. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook" class="hover-lift"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter" class="hover-lift"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram" class="hover-lift"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
