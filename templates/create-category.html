<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category - Acme Fashion Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Acme Fashion</a>
            <nav>
                <a href="index.html" class="hover-lift">Home</a>
                <a href="product-create.html" class="hover-lift">Create Product</a>
                <a href="basket.html" class="hover-lift">Basket</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1 class="page-title">Create New Category</h1>
            <form id="create-category-form" class="create-form">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" name="category-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category-description">Description</label>
                    <textarea id="category-description" name="category-description" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Category</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Acme Fashion. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook" class="hover-lift"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter" class="hover-lift"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram" class="hover-lift"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
